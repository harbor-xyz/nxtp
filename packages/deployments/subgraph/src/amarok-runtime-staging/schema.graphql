type Asset @entity {
  id: ID! # local asset address
  key: Bytes
  canonicalId: Bytes
  canonicalDomain: BigInt
  adoptedAsset: Bytes
  localAsset: Bytes
  blockNumber: BigInt # needed in case multiple locals are stored under the same canonicalId
}

type AssetBalance @entity {
  id: ID! # `key-router_address`
  amount: BigInt!
  router: Router!
  asset: Asset!
  feesEarned: BigInt!
}

# Router represents a router and its associated liquidity
type Router @entity {
  id: ID!
  isActive: Boolean!
  owner: Bytes
  recipient: Bytes
  proposedOwner: Bytes
  proposedTimestamp: BigInt
  assetBalances: [AssetBalance!]! @derivedFrom(field: "router")
}

type Setting @entity {
  id: ID!
  maxRoutersPerTransfer: BigInt!
  caller: Bytes!
}

type Relayer @entity {
  id: ID!
  isActive: Boolean!
  relayer: Bytes
}

type TransferRelayerFee @entity {
  id: ID!
  transferId: Bytes!
  fee: BigInt
}

type Sequencer @entity {
  id: ID!
  isActive: Boolean!
  sequencer: Bytes
}

enum TransferStatus {
  XCalled
  Executed
  Reconciled
  CompletedSlow
  CompletedFast
}

type OriginTransfer @entity {
  id: ID!

  # Meta
  chainId: BigInt
  transferId: Bytes
  nonce: BigInt
  status: TransferStatus
  messageHash: Bytes

  # CallParams
  originDomain: BigInt
  destinationDomain: BigInt
  canonicalDomain: BigInt
  to: Bytes
  delegate: Bytes
  receiveLocal: Boolean
  callData: Bytes
  slippage: BigInt
  originSender: Bytes
  bridgedAmt: BigInt
  normalizedIn: BigInt
  canonicalId: Bytes

  # Asset
  asset: Asset

  # Message
  message: OriginMessage

  # Relayer Fee paid by user
  relayerFee: BigInt

  # XCalled Transaction
  caller: Bytes
  transactionHash: Bytes
  timestamp: BigInt
  gasPrice: BigInt
  gasLimit: BigInt
  blockNumber: BigInt
}

type DestinationTransfer @entity {
  id: ID!

  # Meta
  chainId: BigInt
  transferId: Bytes
  nonce: BigInt
  status: TransferStatus
  routers: [Router!]

  # CallParams
  originDomain: BigInt
  destinationDomain: BigInt
  canonicalDomain: BigInt
  to: Bytes
  delegate: Bytes
  receiveLocal: Boolean
  callData: Bytes
  slippage: BigInt
  originSender: Bytes
  bridgedAmt: BigInt
  normalizedIn: BigInt
  canonicalId: Bytes

  # Asset
  asset: Asset
  amount: BigInt

  # calculated
  routersFee: BigInt

  # Executed Transaction
  executedCaller: Bytes
  executedTransactionHash: Bytes
  executedTimestamp: BigInt
  executedGasPrice: BigInt
  executedGasLimit: BigInt
  executedBlockNumber: BigInt

  # Reconciled Transaction
  reconciledCaller: Bytes
  reconciledTransactionHash: Bytes
  reconciledTimestamp: BigInt
  reconciledGasPrice: BigInt
  reconciledGasLimit: BigInt
  reconciledBlockNumber: BigInt
}

type OriginMessage @entity {
  id: ID!

  # origin transfer data
  transferId: Bytes
  destinationDomain: BigInt

  # Dispatch Transaction
  leaf: Bytes
  index: BigInt
  message: Bytes
  root: Bytes
  transactionHash: Bytes
  blockNumber: BigInt

  # root count RD
  rootCount: RootCount
}

type AggregateRoot @entity {
  id: ID!
  root: Bytes!
  blockNumber: BigInt!
}

type ConnectorMeta @entity {
  id: ID! # "ConnectorMeta"
  spokeDomain: BigInt
  hubDomain: BigInt

  amb: Bytes
  rootManager: Bytes
  mirrorConnector: Bytes
}

type RootCount @entity {
  id: ID!
  count: BigInt
}

type RootMessageSent @entity {
  id: ID!

  spokeDomain: BigInt
  hubDomain: BigInt
  root: Bytes
  count: BigInt

  # MessageSent Transaction
  caller: Bytes
  transactionHash: Bytes
  timestamp: BigInt
  gasPrice: BigInt
  gasLimit: BigInt
  blockNumber: BigInt
}

### STABLE SWAP
type StableSwap @entity {
  id: ID!

  isActive: Boolean

  # StableSwapAdded
  key: Bytes
  canonicalId: Bytes
  domain: BigInt
  swapPool: Bytes

  # SwapInitialized
  lpToken: Bytes

  initialA: BigInt
  futureA: BigInt

  initialATime: BigInt
  futureATime: BigInt

  swapFee: BigInt
  adminFee: BigInt
  pooledTokens: [PooledToken!]!
  tokenPrecisionMultipliers: [BigInt!]
  balances: [BigInt!]!
  adminFees: [BigInt!]
}

type PooledToken @entity {
  id: ID!
  asset: Bytes!
}

type StableSwapLiquidity @entity {
  id: ID!
  provider: Bytes!
  stableSwap: StableSwap!
  tokenAmounts: [BigInt!]!
  fees: [BigInt!]!
  invariant: BigInt
  lpTokenSupply: BigInt
}
